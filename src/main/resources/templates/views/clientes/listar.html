<!DOCTYPE HTML>
<html lang="en"   xmlns:th="http://www.thymeleaf.org">
				  
<head th:replace="plantilla/template :: head">
		<meta charset="ISO-8859-1">
		<title>Lista de Clientes</title>	
</head>

<body>								  
	<header th:replace="plantilla/template :: header"></header>
	<div class="container">
		<h1 th:text="${titulo}"></h1>
		<h2 th:text="${key}"></h2>

        <div class="box-tools">
            <form th:action="@{/views/clientes/}" method="get">
                <div class="input-group input-group-sm" style="width: 250px;">
                <input type="text" name="value" class="form-control pull-right" placeholder="Codigo o Descripción" th:if="${id} == null"/>
				<input type="text" name="value" class="form-control pull-right" placeholder="Codigo o Descripción" 
				 th:if="${id} != null" th:value="${id}"/>
	            	<div class="input-group-btn">
	                     <button type="submit" class="btn btn-success btn-sm"><i class="fa fa-search"></i>Buscar</button>
	                </div>
                </div>
            </form>
        </div>
	</div>

	<div class="container">
		<a class="btn btn-primary btn-sm" th:href="@{/views/clientes/create}" th:text="'Nuevo Cliente'" title="Crear Nuevo Registro"></a>

				<div class="form-group"> 	<!--		Show Numbers Of Rows 		-->
			 		<select class  ="form-control" name="state" id="maxRows">
						 <option value="5000">Show ALL Rows</option>
						 <option value="5">5</option>
						 <option value="10">10</option>
						 <option value="15">15</option>
						 <option value="20">20</option>
						 <option value="50">50</option>
						 <option value="70">70</option>
						 <option value="100">100</option>
						</select>

			  	</div>

<figure>
	<figcaption><h3><caption>Lista de Usuarios</caption></h3></figcaption>	
		<table class="table table-striped table-class" id="table-id">
		  <thead>
		    <tr>
		      <th scope="col">Identificador</th>
		      <th scope="col">Nombre</th>
		      <th scope="col">A. Paterno</th>
		      <th scope="col">A. Materno</th>
		      <th scope="col">Teléfono</th>
		      <th scope="col">Correo</th>
		      <th scope="col">Ciudad</th>
		      <th scope="col">Editar</th>
		      <th scope="col">Eliminar</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="cl,iter : ${clientes}">
		      <td th:text="${cl.idcliente}"></td>
		      <td th:text="${cl.nombre}"></td>
		      <td th:text="${cl.apaterno}"></td>
		      <td th:text="${cl.amaterno}"></td>
		      <td th:text="${cl.telefono}"></td>
		      <td th:text="${cl.email}"></td>
		      <td th:text="${cl.ciudad.nomciudad}"></td>
		      <td>
				<a class="btn btn-success btn-sm" th:href="@{/views/clientes/editar/} + ${cl.idcliente}"
				th:text="'Editar Cliente'" title="Editar Registro"></a>		      	
		      </td>
		      <td>
				<a class="btn btn-danger btn-sm" th:href="@{/views/clientes/eliminar/} + ${cl.idcliente}"
				th:text="'Eliminar Cliente'" title="Eliminar Registro" 
				onclick="return confirm('Esta seguro de eliminar el registro?');"></a>
		      </td>
		    </tr>
		    <!-- 
            <tr th:if="${#lists.isEmpty(clientes.content)}">
                 <td colspan="13" class="text-center">No hay Clientes registrados</td>
            </tr>
			-->
		  </tbody>		  		
		</table>
</figure>
		<!--		Start Pagination -->
		<div class='pagination-container'>
			<nav>
				<ul class="pagination">
					<li data-page="prev">
						<span> < <span class="sr-only">(current)</span></span>
					</li>

					<li data-page="next" id="prev">
						<span> > <span class="sr-only">(current)</span></span>
					</li>
				</ul>
			</nav>
		</div>

		<script type="text/javascript">
					getPagination('#table-id');
		</script>

		<script type="text/javascript">

		  var _gaq = _gaq || [];
		  _gaq.push(['_setAccount', 'UA-36251023-1']);
		  _gaq.push(['_setDomainName', 'jqueryscript.net']);
		  _gaq.push(['_trackPageview']);

		  (function() {
		    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		  })();
		</script>

        <div th:if="${not #lists.isEmpty(clientes.content)}">
             <div sd:pagination-summary="">informacion</div>
             <div class="text-center">
             <nav>

                </ul>
              </nav>
              </div>
        </div>
		-->

	</div>
	<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
